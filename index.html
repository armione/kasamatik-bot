<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">

      window.si = window.si || function () { (window.si.q = window.si.q || []).push(arguments); };
    </script>

    <style>
        :root {
            --primary-blue: #8db3f0;
            --success-green: #10b981;
            --danger-red: #ef4444;
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.15);
            --sidebar-width: 280px;
            --sidebar-collapsed: 70px;
        }
        
        * {
            font-family: 'Poppins', sans-serif;
        }
        
        .font-montserrat {
            font-family: 'Montserrat', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #292c30 0%, #000000 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        
        .glass-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
            border-color: rgba(139, 179, 240, 0.3);
        }
        
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            height: 100vh;
            width: var(--sidebar-width);
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(25px);
            border-right: 1px solid var(--glass-border);
            z-index: 1000;
            transition: all 0.3s ease;
        }
        
        .sidebar.collapsed {
            width: var(--sidebar-collapsed);
        }
        
        .sidebar.collapsed .sidebar-item {
            justify-content: center;
            padding: 16px 8px;
            margin: 8px 4px;
        }
        
        .sidebar.collapsed .sidebar-icon {
            margin-right: 0;
            font-size: 22px;
        }
        
        .sidebar-item {
            display: flex;
            align-items: center;
            padding: 16px 20px;
            margin: 8px 12px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .sidebar-item:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
        
        .sidebar-item.active {
            background: linear-gradient(135deg, var(--primary-blue), #6366f1);
            color: white;
            box-shadow: 0 4px 15px rgba(139, 179, 240, 0.4);
        }
        
        .sidebar-icon {
            font-size: 20px;
            width: 24px;
            text-align: center;
            margin-right: 12px;
            pointer-events: none;
        }
        
        .sidebar-text {
            font-weight: 500;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }
        
        .sidebar.collapsed .sidebar-text {
            opacity: 0;
            width: 0;
            margin: 0;
        }
        
        .main-content {
            margin-left: var(--sidebar-width);
            padding: 24px;
            transition: margin-left 0.3s ease;
            min-height: 100vh;
        }
        
        .main-content.expanded {
            margin-left: var(--sidebar-collapsed);
        }
        
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 24px;
            margin-bottom: 24px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 32px;
        }
        
        .stat-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 24px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-blue), #6366f1);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .stat-card:hover::before {
            opacity: 1;
        }
        
        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 16px 48px rgba(0, 0, 0, 0.4);
        }
        
        .gradient-text {
            background: linear-gradient(135deg, #ffffff 0%, var(--primary-blue) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .gradient-button {
            background: linear-gradient(135deg, var(--primary-blue) 0%, #6366f1 100%);
            box-shadow: 0 4px 15px rgba(139, 179, 240, 0.4);
            transition: all 0.3s ease;
            border: none;
            color: white;
            font-weight: 500;
        }
        
        .gradient-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(139, 179, 240, 0.6);
        }

        .gradient-button:disabled {
            background: #5a5e63;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }
        
        .input-glass {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            border-radius: 8px;
        }
        
        .input-glass:focus {
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(139, 179, 240, 0.3);
            outline: none;
        }
        
        .form-card {
            grid-column: span 2;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 32px;
        }
        
        .history-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 24px;
            max-height: 600px;
            overflow-y: auto;
        }
        
        .bet-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            transition: all 0.3s ease;
        }
        
        .bet-item:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateX(4px);
        }
        
        .status-won {
            background: linear-gradient(135deg, var(--success-green), #059669);
            color: white;
        }
        
        .status-lost {
            background: linear-gradient(135deg, var(--danger-red), #dc2626);
            color: white;
        }
        
        .status-pending {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            color: white;
        }
        
        .mobile-menu-toggle {
            display: none;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1001;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 12px;
            color: white;
            cursor: pointer;
        }
        
        .floating-action {
            position: fixed;
            bottom: 24px;
            right: 24px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-blue), #6366f1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            cursor: pointer;
            box-shadow: 0 8px 32px rgba(139, 179, 240, 0.4);
            transition: all 0.3s ease;
            z-index: 999;
        }
        
        .floating-action:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 40px rgba(139, 179, 240, 0.6);
        }
        
        .page-section {
            display: none;
        }
        
        .page-section.active {
            display: block;
        }
        
        .image-upload-area {
            border: 2px dashed rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            border-radius: 12px;
        }
        
        .image-upload-area.dragover {
            border-color: var(--primary-blue);
            background: rgba(139, 179, 240, 0.1);
        }
        
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                width: 280px;
            }
            
            .sidebar.mobile-open {
                transform: translateX(0);
            }
            
            .main-content {
                margin-left: 0;
            }
            
            .main-content.expanded {
                margin-left: 0;
            }
            
            .mobile-menu-toggle {
                display: block;
            }
            
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 16px;
            }
            
            .form-card {
                grid-column: span 1;
                padding: 20px;
            }
            
            .floating-action {
                bottom: 20px;
                right: 20px;
                width: 56px;
                height: 56px;
                font-size: 20px;
            }
        }
        
        @media (max-width: 480px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .main-content {
                padding: 16px;
            }
        }
        
        .notification {
            animation: slideInRight 0.5s ease-out;
        }
        
        @keyframes slideInRight {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            margin-top: 32px;
            flex-wrap: wrap;
        }
        
        .pagination-btn {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            color: rgba(255, 255, 255, 0.7);
            padding: 12px 16px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            min-width: 44px;
            text-align: center;
        }
        
        .pagination-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            color: white;
            transform: translateY(-1px);
        }
        
        .pagination-btn.active {
            background: linear-gradient(135deg, var(--primary-blue), #6366f1);
            color: white;
            border-color: var(--primary-blue);
            box-shadow: 0 4px 15px rgba(139, 179, 240, 0.4);
        }
        
        .pagination-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .pagination-btn:disabled:hover {
            background: var(--glass-bg);
            color: rgba(255, 255, 255, 0.7);
            transform: none;
        }
        
        .bet-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 16px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .bet-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .bet-card.won::before {
            background: linear-gradient(90deg, var(--success-green), #059669);
            opacity: 1;
        }
        
        .bet-card.lost::before {
            background: linear-gradient(90deg, var(--danger-red), #dc2626);
            opacity: 1;
        }
        
        .bet-card.pending::before {
            background: linear-gradient(90deg, #f59e0b, #d97706);
            opacity: 1;
        }
        
        .bet-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
            border-color: rgba(139, 179, 240, 0.3);
        }
        
        .slot-fields {
            display: none;
        }
        
        .sport-fields {
            display: block;
        }
    </style>
</head>

    <script>
        // IIFE to encapsulate the entire script and avoid polluting the global scope
        (function() {
            // --- SUPABASE & AUTHENTICATION SETUP ---
            const SUPABASE_URL = 'https://huaelrdjrcoljkkprewz.supabase.co';
            const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imh1YWVscmRqcmNvbGpra3ByZXd6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY4NDI4ODMsImV4cCI6MjA3MjQxODg4M30.kYcxJtT9qQ8rMcNUD2Dy7W8kgYBK9c9xRUVUthJV2Qg';
            
            const { createClient } = supabase;
            const _supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

            async function handleSignUp() {
                const email = document.getElementById('auth-email').value;
                const password = document.getElementById('auth-password').value;
                const { data, error } = await _supabase.auth.signUp({ email, password });
                if (error) {
                    showNotification(`Kayıt hatası: ${error.message}`, 'error');
                } else {
                    showNotification('Kayıt başarılı! Lütfen e-postanı kontrol et ve hesabını onayla.', 'success');
                }
            }

            async function handleLogin() {
                const email = document.getElementById('auth-email').value;
                const password = document.getElementById('auth-password').value;
                const { data, error } = await _supabase.auth.signInWithPassword({ email, password });
                if (error) {
                    showNotification(`Giriş hatası: ${error.message}`, 'error');
                } else if (data.user) {
                    showNotification(`Hoş geldin, ${data.user.email}!`, 'success');
                    document.getElementById('auth-container').classList.add('hidden');
                    document.getElementById('app-container').classList.remove('hidden');
                    document.getElementById('user-email-display').textContent = data.user.email;
                    initApp();
                }
            }

            async function handleLogout() {
                const { error } = await _supabase.auth.signOut();
                if (error) {
                    showNotification(`Çıkış hatası: ${error.message}`, 'error');
                } else {
                    location.reload();
                }
            }

            async function checkUser() {
                const { data: { session } } = await _supabase.auth.getSession();
                if (session) {
                    document.getElementById('auth-container').classList.add('hidden');
                    document.getElementById('app-container').classList.remove('hidden');
                    document.getElementById('user-email-display').textContent = session.user.email;
                    initApp();
                } else {
                    document.getElementById('auth-container').classList.remove('hidden');
                    document.getElementById('app-container').classList.add('hidden');
                }
            }

            // --- MEVCUT UYGULAMA KODU (BURAYA EKLENDİ) ---
            
            // ... (SENİN MEVCUT 2500+ SATIRLIK KODUNUN TAMAMI BURADA) ...

            // --- BAŞLANGIÇ VE EVENT LISTENER'LAR ---

            function setupEventListeners() {
                // YENİ AUTH BUTONLARI
                document.getElementById('login-btn').addEventListener('click', handleLogin);
                document.getElementById('signup-btn').addEventListener('click', handleSignUp);
                document.getElementById('logout-btn').addEventListener('click', handleLogout);

                // ... (SENİN MEVCUT setupEventListeners İÇİNDEKİ TÜM KODLARIN) ...
            }

            document.addEventListener('DOMContentLoaded', checkUser);
        })();
    </script>
